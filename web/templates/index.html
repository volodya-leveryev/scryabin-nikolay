<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор эмодзи</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Генератор эмодзи</h1>
          <form action="/emoji/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
              <label for="photo" class="form-label">Выберите фото:</label>
              <input type="file" name="photo" id="photo" class="form-control" />
            </div>
            <input type="submit" value="Загрузить" class="btn btn-primary mb-3" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
